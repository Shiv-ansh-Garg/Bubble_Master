<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="/Bubble_Game/style.css">
    <script src="/Bubble_Game/function.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel_top">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitVal" class="box">-</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timerVal" class="box">-</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>

            <div id="panel_bottom">
                
            </div>
        </div>
    </div>
</body>
</html>
